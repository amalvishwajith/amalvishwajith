<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>مرحبًا بالعالم!</title>
    <style>

        .content {
          max-width: 150px;
          overflow: hidden;
          transition: max-width 0.3s ease-out;
        }
        img {
          float: right;
          transition: width 0.3s ease-out;
        }
        </style>
        
  </head>
  <body>
    
        <div class="row">
            <div class="col-12">

                <button class="collapsible">Open Collapsible</button>
                <div class="content" style="background-color: red;">
                    <div style="width: 500px;background-color: green;" >
                        <img src="assets/projects/research/1.PNG" width="100px" class="rounded mx-auto d-block" alt="...">
                        <img src="assets/projects/research/2.jpG" width="100px" class="rounded mx-auto d-block" alt="...">
                        <img src="assets/projects/research/3.jpG" width="100px" class="rounded mx-auto d-block" alt="...">
                        <img src="assets/projects/research/4.jpG" width="100px" class="rounded mx-auto d-block" alt="...">
                    </div>
                </div>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            // this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxWidth){
              content.style.maxWidth = null;
            } else {
              content.style.maxWidth = "600px";
            } 
          });
        }

        var coll2 = document.getElementsByClassName("rounded");
        var i2;
        
        for (i2 = 0; i2 < coll2.length; i2++) {
          coll2[i2].addEventListener("click", function() {
    
            if (this.style.width){
                this.style.width = null;
                console.log("done");
            } else {
                this.style.width = "300px";
                console.log("done2");
            } 
          });
        }
        </script>
</body>
</html>
